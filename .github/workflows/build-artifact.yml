name: Build Artifact

on:
  workflow_call:
    inputs:
      config_path:
        description: 'Path to CI configuration file'
        type: string
        default: '.github/ci-config.yml'
      build_type:
        description: 'Build type (development, production)'
        type: string
        default: 'production'
    secrets:
      meteor_satis_username:
        description: 'Meteor Satis username'
        required: true
      meteor_satis_password:
        description: 'Meteor Satis password'
        required: true
      shopware_store_bearer_token:
        description: 'Shopware Store bearer token'
        required: true
      notification_webhook:
        description: 'Teams/Slack webhook URL for notifications'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup environment
        uses: ./actions/setup-environment
        with:
          config_file: ${{ inputs.config_path }}
          composer_with_dev: ${{ inputs.build_type == 'development' && 'yes' || 'no' }}
        env:
          COMPOSER_AUTH: '{"http-basic":{"satis.meteor.be":{"username":"${{ secrets.meteor_satis_username }}","password":"${{ secrets.meteor_satis_password }}"}},"bearer":{"packages.shopware.com":"${{ secrets.shopware_store_bearer_token }}"}}'
          
      - name: Build project
        uses: ./actions/build-project
        with:
          config_file: ${{ inputs.config_path }}
          build_type: ${{ inputs.build_type }}
          
      - name: Create artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact-${{ github.sha }}
          path: |
            .
            !.git
            !node_modules
            !tests
          retention-days: 7
          
      - name: Create GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          
      - name: Send notification
        if: always() && secrets.notification_webhook
        uses: ./actions/notify-teams
        with:
          webhook_url: ${{ secrets.notification_webhook }}
          status: ${{ job.status }}
          workflow_type: 'build'
          config_file: ${{ inputs.config_path }}