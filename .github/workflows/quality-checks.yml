name: Quality Checks

on:
  workflow_call:
    inputs:
      config_path:
        description: 'Path to quality configuration file'
        type: string
        default: '.github/quality-config.yml'
      check_changed_files_only:
        description: 'Only check changed files (for PR checks)'
        type: boolean
        default: false
    secrets:
      composer_auth:
        description: 'Composer authentication token'
        required: true
      notification_webhook:
        description: 'Teams/Slack webhook URL for notifications'
        required: false

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for changed files detection
        
      - name: Setup environment
        uses: ./actions/setup-environment
        with:
          config_file: '.github/ci-config.yml'
          composer_with_dev: 'yes'
        env:
          COMPOSER_AUTH: ${{ secrets.composer_auth }}
          
      - name: Get changed files
        if: inputs.check_changed_files_only
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          files: |
            **/*.php
            composer.json
            composer.lock
            
      - name: Run PHP-CS-Fixer
        if: contains(fromJson('["php-cs-fixer"]'), 'php-cs-fixer')
        run: |
          if [ "${{ inputs.check_changed_files_only }}" = "true" ] && [ -n "${{ steps.changed-files.outputs.all_changed_files }}" ]; then
            vendor/bin/php-cs-fixer fix --dry-run --diff --config=.php-cs-fixer.php ${{ steps.changed-files.outputs.all_changed_files }}
          else
            vendor/bin/php-cs-fixer fix --dry-run --diff --config=.php-cs-fixer.php
          fi
          
      - name: Run Psalm
        if: contains(fromJson('["psalm"]'), 'psalm') && hashFiles('psalm.xml') != ''
        run: |
          if [ "${{ inputs.check_changed_files_only }}" = "true" ] && [ -n "${{ steps.changed-files.outputs.all_changed_files }}" ]; then
            vendor/bin/psalm --config=psalm.xml ${{ steps.changed-files.outputs.all_changed_files }}
          else
            vendor/bin/psalm --config=psalm.xml
          fi
          
      - name: Run PHPStan
        if: contains(fromJson('["phpstan"]'), 'phpstan') && hashFiles('phpstan.neon') != ''
        run: |
          if [ "${{ inputs.check_changed_files_only }}" = "true" ] && [ -n "${{ steps.changed-files.outputs.all_changed_files }}" ]; then
            vendor/bin/phpstan analyse --configuration=phpstan.neon ${{ steps.changed-files.outputs.all_changed_files }}
          else
            vendor/bin/phpstan analyse --configuration=phpstan.neon
          fi
          
      - name: Run Rector
        if: contains(fromJson('["rector"]'), 'rector') && hashFiles('rector.php') != ''
        run: |
          if [ "${{ inputs.check_changed_files_only }}" = "true" ] && [ -n "${{ steps.changed-files.outputs.all_changed_files }}" ]; then
            vendor/bin/rector process --dry-run --config=rector.php ${{ steps.changed-files.outputs.all_changed_files }}
          else
            vendor/bin/rector process --dry-run --config=rector.php
          fi
          
      - name: Run PHPUnit
        if: contains(fromJson('["phpunit"]'), 'phpunit')
        run: |
          if [ "${{ inputs.check_changed_files_only }}" = "true" ]; then
            # Only run unit tests for PR checks
            vendor/bin/phpunit --testsuite=unit
          else
            # Run all tests for full builds
            vendor/bin/phpunit
          fi
          
      - name: Run Composer Validate
        if: contains(fromJson('["composer-validate"]'), 'composer-validate')
        run: composer validate --strict
        
      - name: Send notification
        if: always() && secrets.notification_webhook
        uses: ./actions/notify-teams
        with:
          webhook_url: ${{ secrets.notification_webhook }}
          status: ${{ job.status }}
          workflow_type: 'quality-checks'
          config_file: ${{ inputs.config_path }}