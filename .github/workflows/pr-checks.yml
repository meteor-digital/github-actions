name: PR Checks

on:
  workflow_call:
    inputs:
      config_path:
        description: 'Path to quality configuration file'
        type: string
        default: '.github/quality-config.yml'
    secrets:
      composer_auth:
        description: 'Composer authentication JSON'
        required: true

# Prevent multiple PR checks from running simultaneously for the same PR
concurrency:
  group: pr-checks-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  validate-config:
    name: 'Validate configuration'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for configuration file changes
        id: check_config
        uses: tj-actions/changed-files@v46
        with:
          files: |
            .github/*-config.yml

      - name: Install validation tools
        if: steps.check_config.outputs.any_changed == 'true'
        shell: bash
        run: |
          echo "ðŸ“¦ Installing validation tools..."
          # Install yq for YAML parsing
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          
          # Install ajv-cli for JSON schema validation
          npm install -g ajv-cli

      - name: Validate configuration files
        if: steps.check_config.outputs.any_changed == 'true'
        uses: meteor-digital/github-actions/.github/actions/validate-config@main
        with:
          config_directory: '.github'
          fail_on_missing: false  # Don't fail on missing files in PR checks
          validate_schemas: true

      - name: Show validation results
        if: steps.check_config.outputs.any_changed == 'true'
        shell: bash
        run: |
          echo "ðŸ”§ Configuration validation completed"
          echo "Changed files: ${{ steps.check_config.outputs.all_changed_files }}"

  quality-checks:
    name: 'Quality checks'
    uses: meteor-digital/github-actions/.github/workflows/quality-checks.yml@main
    with:
      config_path: ${{ inputs.config_path }}
      check_changed_files_only: true
      run_slow_testsuites: false
    secrets:
      composer_auth: ${{ secrets.composer_auth }}