name: PR Checks

on:
  workflow_call:
    inputs:
      config_path:
        description: 'Path to quality configuration file'
        type: string
        default: '.github/quality-config.yml'
    secrets:
      composer_auth:
        description: 'Composer authentication token'
        required: true

jobs:
  pr-validation:
    runs-on: ubuntu-latest
    
    # Prevent multiple PR checks from running simultaneously
    concurrency:
      group: pr-checks-${{ github.event.pull_request.number }}
      cancel-in-progress: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Validate configuration files
        if: contains(github.event.pull_request.changed_files, '.github/') && (contains(github.event.pull_request.changed_files, 'ci-config.yml') || contains(github.event.pull_request.changed_files, 'deployment-config.yml') || contains(github.event.pull_request.changed_files, 'quality-config.yml'))
        run: |
          echo "Configuration files changed, validating..."
          # TODO: Add configuration validation logic
          
      - name: Run quality checks on changed files
        uses: ./.github/workflows/quality-checks.yml
        with:
          config_path: ${{ inputs.config_path }}
          check_changed_files_only: true
        secrets:
          composer_auth: ${{ secrets.composer_auth }}