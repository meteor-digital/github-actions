# Example PR checks workflow for Shopware projects
# This file demonstrates how to reference the reusable PR checks workflow
# Replace 'meteor-digital/github-actions' with your actual workflows repository

name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-validation:
    uses: meteor-digital/github-actions/.github/workflows/pr-checks.yml@main
    with:
      config_path: ".github/quality-config.yml"
    secrets:
      composer_auth: ${{ secrets.COMPOSER_AUTH }}