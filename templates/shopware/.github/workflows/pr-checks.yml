# Example PR checks workflow for Shopware projects
# This file demonstrates how to reference the reusable PR checks workflow

name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  run:
    uses: meteor-digital/github-actions/.github/workflows/pr-checks.yml@main
    with:
      config_path: ".github/pipeline-config.yml"
    secrets:
      composer_auth: '{"http-basic":{"satis.meteor.be":{"username":"${{ secrets.METEOR_SATIS_USERNAME }}","password":"${{ secrets.METEOR_SATIS_PASSWORD }}"}},"bearer":{"packages.shopware.com":"${{ secrets.SHOPWARE_STORE_BEARER_TOKEN }}"}}'