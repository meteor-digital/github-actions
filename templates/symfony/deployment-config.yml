# Deployment configuration for Symfony projects
# Framework-specific defaults are automatically loaded from the shared actions repo
# Only specify values that differ from the defaults

environments:
  test:
    host: "test.example.com"
    path: "/var/www/test"
    maintenance_mode: true
    
  acc:
    host: "acc.example.com"
    path: "/var/www/acc"
    maintenance_mode: true
    
  prod:
    host: "prod.example.com"
    path: "/var/www/prod"
    maintenance_mode: true

hosting:
  provider: "level27"  # Required: level27, byte, hipex, hostedpower, generic
  ssh_port: 22
  php_service: "php8.1-fpm"
  messenger_worker_id: "1"  # For Symfony projects with Level27

